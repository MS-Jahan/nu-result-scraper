
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU Result Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  </head> <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-gray-100">

    <div id="sign-in-container" class="flex flex-col items-center justify-center min-h-screen">
        <h2 class="text-3xl font-bold mb-4">Welcome to the NU Result Scraper</h2>

        <p class="text-lg mb-6">To use this tool, you'll need to grant access to your Google Drive so that the scraper
            can create and populate a Google Sheet with the results.  Your data will remain private and accessible only to
            you.</p>


        <button id="sign-in-button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign in with Google</button>
    </div>


    <div id="dashboard-container" class="hidden container mx-auto px-4 py-8">
        <!-- Dashboard content will be loaded here after login -->
        <p>Dashboard content loading...</p> 
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
